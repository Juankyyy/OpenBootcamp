<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Módulo 7/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login">

            <h2 class="titulo">Sign up to Dribbble</h2>

            <div class="social">
                <div class="googlebtn">
                    <img src="/resources/googleicon.png" alt="google favicon">
                    <p id="google">Registrarse con Google</p>
                </div>

                <div class="twitterbtn">
                    <img src="/resources/twittericon.png" alt="twitter favicon">
                </div>
            </div>

            <div class="separador">
                <hr>
                <span>O</span>
                <hr>
            </div>

            <div class="form">
                <div class="nombres">
                    <div class="nom1">
                        <p>Name</p>
                        <input type="text" name="name" autofocus>
                    </div>

                    <div class="nom2">
                        <p>Username</p>
                        <input type="text" name="username">
                    </div>
                </div>

                <div class="correo">
                    <p>Email</p>
                    <input type="email" name="email">
                </div>

                <div class="contra">
                    <p>Password</p>
                    <input type="password" name"password" placeholder="6+ characters">
                </div>

                <div class="terms">
                    <input class="check" type="checkbox" name="terms">
                    <p>Creating an account means you’re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</p>
                </div>

                <div class="submit">
                    <input class="submitbtn" type="submit" value="Create Account">
                </div>

                <div>
                    <p class="footer">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
